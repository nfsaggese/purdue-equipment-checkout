<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Purdue Electronic Checkout - Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
      <div class = "container">
        <div><img id="logo" src="./img/logo.jpg" /></div>
        <div id="logo-helper">Purdue Electronic Checkout</div>
        <section class="signup sign">
          <form name="signup" action="index_submit" method="get" accept-charset="utf-8">
            <ul>
              <li><label for="usermail">First Name</label>
              <input type="email" name="First Name" placeholder="First Name" required></li>
              <li><label for="usermail">Last Name</label>
              <input type="email" name="Last Name" placeholder="Last Name" required></li>
              <li><label for="usermail">Phone Number</label>
              <input type="email" name="Phone Number" placeholder="Number" required></li>
              <li><label for="usermail">Email</label>
              <input type="email" name="usermail" placeholder="yourname@email.com" required></li>
              <li><label for="password">Password</label>
              <input type="password" name="password" placeholder="Password" required></li>
              <li><label for="password">Password</label>
              <input type="password" name="Confirm password" placeholder="Confirm password" required></li>
              <li>
              <input type="submit" value="Create Account"></li>
              <div class="nav-button"><a href="login.html"><button>Cancel</button></a></div>
            </ul>
          </form>
        </section>
      </div>
    </body>
</html>
