<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Purdue Electronic Checkout - Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" href="css/signup.css">
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/sign.js"></script>
    </head>
    <body>
      <div class = "container">
        <div><img id="logo" src="./img/logo.jpg" /></div>
        <div id="logo-helper">Purdue Electronic Checkout</div>
        <section class="signup sign">
          <form name="signup" action="index_submit" method="get" accept-charset="utf-8">
            <ul>
              <li><label for="usermail">First Name</label>
              <input id="first name" type="text" name="First Name" placeholder="First Name" required></li>
              <li><label for="usermail">Last Name</label>
              <input id="last name" type="text" name="Last Name" placeholder="Last Name" required></li>
              <li><label for="usermail">Phone Number</label>
              <input id="number" type="tel" name="Phone Number" placeholder="Number" required></li>
              <li><label for="usermail">Email</label>
              <input id="email" type="email" name="email" placeholder="youemail@email.com" required></li>
              <li><label for="password">Password</label>
              <input id="password" type="password" name="password" placeholder="Password" required></li>
              <li><label for="password">Password</label>
              <input id="confirm password" type="password" name="Confirm password" placeholder="Confirm password" required></li>
              <li>
              <button id="submit" type="Button">Create Account</button></li>
            </ul>
          </form>
          <div id="cancel" class="nav-button"><a href="index.html"><button>Cancel</button></a></div>
        </section>
      </div>
    </body>
</html>
