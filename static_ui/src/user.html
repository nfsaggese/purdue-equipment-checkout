<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Purdue Equipment Checkout - Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Global Nav Bar -->
        <div id="globalNavigation">
        </div>
        <!-- END Nav Bar -->
        <div id="pageContent">
          <!--Controls everything south of the nav bar -->
          <div id="pageNavigation">
            <!--Page Sub Navigation Goes Here-->
          </div>
          <div id="pageBody">
            <!--Page Body Content Goes Here -->
          </div>
        </div>
      <script id="inventory-item-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="three columns">
          <div class="inventoryItemContainer">
            <div class="inventoryItem" itemID="{{item.id}}">
              <div class="inventoryItemTitle">{{item.title}}</div>
              <div class="{{availability.style}} inventoryItemShadow">{{availability.text}}</div>
              <div class="{{checkout.style}} inventoryItemShadow">{{checkout.text}}</div>
              <div class="inventoryItemDetails inventoryItemShadow">View Details</div>
            </div>
          </div>
        </div>
      </script>
      <script id="inventory-row-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="row">
        </div>
      </script>
      <script id="inventory-page-navigation-template" type="text/x-handlebars-template">
        <div class="page-navigation-wrapper">
          <div class="container">
            <nav class="page-navigation full-width">
              <div id="all-inventory" class="page-navigation-tab">ALL</div>
              <div id="available-inventory" class="page-navigation-tab">AVAILABLE</div>
            </nav>
          </div>
        <div>
      </script>
      <script id="view-item-details-template" type="text/x-handlebars-template">
        <div class="container">
          <div>
            <div>Name: {{name}}</div>
            <div>Type: {{type}}</div>
            <div>Brand: {{brand}}</div>
            <div>Description: {{description}}</div>
            <div>Inventory: {{stock}}</div>
            <div>Status: {{inService}}</div>
            <div itemID="{{itemID}}" class="{{checkOutStyle}}" canCheckOut="{{canCheckOut}}">{{checkOut}}</div>
          </div>
        </div>
      </script>
      <script id="user-global-navigation-template" type="text/x-handlebars-template">
        <div class="container">
          <nav class="u-full-width inline">
            <div id="logo-container" class="u-pull-left flex">
              <div><img id="logo" src="./img/logo.jpg" /></div>
              <div id="logo-helper">Purdue Equipment Checkout</div>
            </div>
            <div class="u-pull-right" id="nav-button-container">
              <!-- <div class="nav-button" userGlobalNavlistener="adminSwitch">Switch to Admin</div> -->
              <div userGlobalNavlistener="userInventory" class="nav-button">Inventory</div>
              <div userGlobalNavlistener="userHistory" class="nav-button">My Items</div>
              <div userGlobalNavlistener="userProfile" id="profile-container" class="nav-button">
                <img id="profile" src="./img/profile.jpg" />
              </div>
            </div>
          </nav>
        </div>
      </script>
      <script id="user-current-items-head" type="text/x-handlebars-template">
        <div id="containerTarget1" class="container">
          <h2>Items Out</h2>
          <div class="row row-header">
            <div class="three columns" fieldcontent="current-equip-name">Equipment Name</div>
            <div class="three columns" fieldcontent="current-checkin">Check In</div>
          </div>
        </div>
      </script>
      <script id="user-current-items-log" type="text/x-handlebars-template">
        <div class="row row-spacer">
          <div class="three columns" fieldcontent="current-equip-name">{{name}}</div>
          <div class="three columns action-button" button="checkin" itemID="{{id}}" fieldcontent="current-checkin">Check In</div>
        </div>
      </script>
      <script id="user-container-log-template" type="text/x-handlebars-template">
        <div id="containerTarget" class="container">
          <h2>User History</h2>
          <div class="row row-header">
            <div class="three columns" fieldcontent="name">Equipment Name</div>
            <div class="three columns" fieldcontent="date">Date</div>
            <div class="three columns" fieldcontent="condtion">Condition</div>
            <div class="three columns" fieldcontent="outin">Is Check Out</div>
          </div>
        </div>
      </script>
      <script id="user-log-template" type="text/x-handlebars-template">
        <div class="row row-spacer">
          <div class="three columns" fieldcontent="name">{{equipment_name}}</div>
          <div class="three columns" fieldcontent="date">{{date}}</div>
          <div class="three columns" fieldcontent="condtion">{{condition}}</div>
          <div class="three columns" fieldcontent="outin">{{outin}}</div>
        </div>
      </script>
      <script src="./js/handlebars.min.js" type="text/javascript"></script>
      <script type="text/javascript" src="./js/helper.js"></script>
      <script type="text/javascript" src="./js/inventory.js"></script>
      <script type="text/javascript" src="./js/globalNav.js"></script>
      <script type="text/javascript" src="./js/item.js"></script>
      <script type="text/javascript" src="./js/admin.js"></script>
      <script type="text/javascript" src="./js/user.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
