<html class="no-js" lang="">

        <meta charset="utf-8">

      <div class = "container">
        <div><img id="logo" src="./img/logo.jpg" /></div>
        <div id="logo-helper">Purdue Electronic Checkout</div>
        <section class="loginform log">
          <form name="login"  method="GET" accept-charset="utf-8">
            <ul>
              <li><label for="username">Username</label>
              <input id="text" type="username" name="username" placeholder="yourusername"></li>
              <li><label for="password">Password</label>
              <input id="password" type="password" name="password" placeholder="password"></li>
              <li>
              <button id="submit" type="Button">Login</button></li>
            </ul>
          </form>
          <div class="nav-button"><a href = "signup.html"><button>Sign Up</button></a></div>
        </section>
      </div>
