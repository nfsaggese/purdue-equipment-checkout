<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Purdue Electronic Checkout - Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
      <div class = "container">
        <div><img id="logo" src="./img/logo.jpg" /></div>
        <div id="logo-helper">Purdue Electronic Checkout</div>
        <section class="loginform log">
          <form name="login" action="index_submit" method="get" accept-charset="utf-8">
            <ul>
              <li><label for="usermail">Email</label>
              <input type="email" name="usermail" placeholder="yourname@email.com" required></li>
              <li><label for="password">Password</label>
              <input type="password" name="password" placeholder="password" required></li>
              <li>
              <input type="submit" value="Login"></li>
              <div class="nav-button"><a href = "signup.html"><button>Sign Up</button></a></div>
            </ul>
          </form>
        </section>
      </div>
    </body>
</html>
