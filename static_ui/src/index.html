<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Purdue Electronic Checkout - Inventory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <script src="./js/handlebars.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- Nav Bar -->
        <div class="container">
          <nav class="u-full-width inline">
            <div id="logo-container" class="u-pull-left flex">
              <div><img id="logo" src="./img/logo.jpg" /></div>
              <div id="logo-helper">Purdue Electronic Checkout</div>
            </div>
            <div class="u-pull-right" id="nav-button-container">
              <div class="nav-button">Inventory</div>
              <div class="nav-button">My Items</div>
              <div id="profile-container" class="nav-button">
                <img id="profile" src="./img/profile.jpg" />
              </div>
            </div>
          </nav>
        </div>
        <!-- END Nav Bar -->
        <div id="pageContent">
          <!--Controls everything south of the nav bar -->
          <div id="pageNavigation">
            <!--Page Sub Navigation Goes Here-->
          </div>
          <div id="pageBody">
            <!-- Page Content Goes here -->
            <div class="container">
              <div class="row">
                <div class="three columns">
                  <div class="inventoryItemContainer">
                    <div class="inventoryItem">
                      <div class="inventoryItemTitle">Laptop</div>
                      <div class="inventoryItemStatusA inventoryItemShadow">Available</div>
                      <div class="inventoryItemCheckOut inventoryItemShadow">Check Out</div>
                      <div class="inventoryItemDetails inventoryItemShadow">View Details</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


          <!-- Content -->
          <div class="container">

          </div>
          <!-- END Nav Bar -->
      </div>
    </body>
</html>
