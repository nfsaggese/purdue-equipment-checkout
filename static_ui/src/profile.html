        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/profile.css">

    <body>
        <!--[if lt IE 8]>

        <!-- Nav Bar -->
        <div class="container">
          <nav class="u-full-width inline">
            <div id="logo-container" class="u-pull-left flex">
              <div><img id="logo" src="./img/logo.jpg" /></div>
              <div id="logo-helper">Purdue Electronic Checkout</div>
            </div>
            <div class="u-pull-right" id="nav-button-container">
              <div class="nav-button"><a><button>Inventory</button></a></div>
              <div class="nav-button"><a><button>My Items</button></a></div>
              <div id="profile-container" class="nav-button">
                <img id="profile" src="./img/profile.jpg" />
              </div>
            </div>
          </nav>
        </div>
        <!-- END Nav Bar -->
        <div class = "container"  id="body">
          <section class="profile info">
            <form name="personal info" action="index_submit" method="get" accept-charset="utf-8">
              <ul>
                <li><label for="firstName">First Name</label>
                <input type="text" name="First Name" placeholder="First Name" required></li>
                <li><label for="lastName">Last Name</label>
                <input type="text" name="Last Name" placeholder="Last Name" required></li>
                <li><label for="phoneNumber">Phone Number</label>
                <input type="text" name="Phone Number" placeholder="Number" required></li>
                <li><label for="email">Email</label>
                <input type="text" name="usermail" placeholder="yourname@email.com" required></li>
                <input type="submit" value="Submit Change"></li>
                <div class="nav-button"><a href="index.html"><button>Cancel</button></a></div>
              </ul>
            </form>
          </section>
        </div>

        <!-- Content -->
        <div class="container">

        </div>
