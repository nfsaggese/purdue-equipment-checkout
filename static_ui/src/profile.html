        <div class = "container"  id="profile">
          <section class="profile info">
            <form name="personal info" action="index_submit" method="get" accept-charset="utf-8">
              <ul>
                <li><label for="firstName">First Name</label>
                <input type="text" id="fname" name="FirstName" placeholder="First Name" required></li>
                <li><label for="lastName">Last Name</label>
                <input type="text" id="lname" name="LastName" placeholder="Last Name" required></li>
                <li><label for="phoneNumber">Phone Number</label>
                <input type="text" id="phone" name="PhoneNumber" placeholder="Number" required></li>
                <li><label for="email">Email</label>
                <input type="text" id="email" name="usermail" placeholder="yourname@email.com" required></li>
                <button id="submit" type="Button">Update Info</button></li>
              </ul>
            </form>
            <div class="nav-button"><button id="cancel" type="Button">Cancel</button></div>
          </section>
        </div>
